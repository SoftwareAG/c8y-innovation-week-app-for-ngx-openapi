<c8y-title>User {{ userId }}</c8y-title>
<form [formGroup]="form">
  <div *ngIf="user">
    <div>
      <fieldset class="">
        <div class="legend form-block row d-flex">User info</div>
        <div class="form-group col-md-6">
          <label for="input1">Id</label>
          <input
                  [formControlName]="'id'"
                  type="text"
                  id="input1"
                  class="form-control"
                  placeholder="e.g. 35882"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="input2">Last name</label>
          <input
                  [formControlName]="'lastName'"
                  type="text"
                  id="input2"
                  class="form-control"
                  placeholder="e.g. 88194"
          />
        </div>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <div class="legend form-block row d-flex">User contact</div>
        <div class="form-group col-md-6">
          <label for="input3">email</label>
          <input
                  [formControlName]="'email'"
                  type="text"
                  id="input3"
                  class="form-control"
                  placeholder="e.g. 35882"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="input4">phone number</label>
          <input
                  [formControlName]="'phone'"
                  type="text"
                  id="input4"
                  class="form-control"
                  placeholder="e.g. 88194"
          />
        </div>
      </fieldset>
    </div>




    <div>
      <button type="button" class="btn btn-primary btn-lg" (click)="updateUser()">
        Save
      </button>
    </div>
  </div>
</form>
